log.file.level = debug

listeners.ssl.default            = 5671
ssl_options.cacertfile           = /etc/rabbitmq/configs/tls/ca_certificate.pem
ssl_options.certfile             = /etc/rabbitmq/configs/tls/server/cert.pem
ssl_options.keyfile              = /etc/rabbitmq/configs/tls/server/key.pem
ssl_options.verify               = verify_peer
ssl_options.fail_if_no_peer_cert = true
